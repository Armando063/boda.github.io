<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación de Boda</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #fdf6f0; }
    .invitacion { border: 2px solid #e2cfc3; padding: 20px; border-radius: 10px; display: inline-block; background: #fff; }
    h1 { color: #c0392b; }
  </style>
</head>
<body>
  <div class="invitacion" id="invitacion">
    <h1>Invitación</h1>
    <p id="nombre"></p>
    <p id="mensaje"></p>
    <p id="boletos"></p>
  </div>

  <script>
    // Obtener ID desde la URL ?id=1
    const urlParams = new URLSearchParams(window.location.search);
    const idInvitado = urlParams.get('id');

    // URL de tu Google Apps Script
    const urlSheet = 'https://script.google.com/macros/s/AKfycbwDEoDx9ICl1yoRbhAjtuZ4mkdTzm5jSX1XthxNVH4R-hybgl_Nzdmfg5zMT9if8T3bbg/exec';

    fetch(urlSheet)
      .then(response => response.json())
      .then(data => {
        const invitado = data.find(item => item.ID == idInvitado);
        if(invitado){
          document.getElementById('nombre').innerText = "Hola " + invitado.Nombre;
          document.getElementById('mensaje').innerText = invitado.Mensaje;
          document.getElementById('boletos').innerText = "Boletos asignados: " + invitado.Boletos;
        } else {
          document.getElementById('invitacion').innerHTML = "<p>ID no encontrado</p>";
        }
      })
      .catch(err => console.error(err));
  </script>
</body>

</html>
